<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <!-- Login Section -->
      <div class="col-md-6 text-black login-container">
        <div class="login-form">
          <form 
            *ngIf="!isLoggedIn"
            name="form"
            (ngSubmit)="f.form.valid && onSubmit()"
            #f="ngForm"
            novalidate>
            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">
              <p class="lf">Login Form</p>
            </h3>
            <div class="form-outline mb-4">
              <label class="form-label" for="form2Example18">User Name</label>
              <input
                id="form2Example18"
                placeholder="User Name"
                class="form-control form-control-lg"
                type="text"
                name="username"
                [(ngModel)]="form.username"
                required
                #username="ngModel"
                [ngClass]="{ 'is-invalid': f.submitted && username.errors }" />
              <div *ngIf="username.errors && f.submitted" class="invalid-feedback">
                Username is required!
              </div>
            </div>
            <div class="form-outline mb-4">
              <label class="form-label" for="form2Example28">Password</label>
              <input
                type="password"
                id="form2Example28"
                placeholder="Password"
                class="form-control form-control-lg"
                name="password"
                [(ngModel)]="form.password"
                required
                #password="ngModel"
                [ngClass]="{ 'is-invalid': f.submitted && password.errors }" />
            </div>
            <div class="pt-1 mb-4">
              <button class="btn btn-primary btn-block">Login</button>
            </div>
            <p class="small mb-5 pb-lg-2"><a href="">Forgot password?</a></p>
            <p class="dont">Don't have an account? <a href="" class="link-info" routerLink="/regiForm">Register here</a></p>
          </form>
        </div>
      </div>
      <!-- Background Section -->
      <div class="col-md-6 gradient-background">
        <div class="art-container">
          <div class="leaf-art"></div>
        </div>
      </div>
    </div>
  </div>
</section>
